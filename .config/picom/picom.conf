# Shadow
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.6;
shadow-offset-x = -12;
shadow-offset-y = -10;
shadow-exclude = [
    "x = 10 && y = 10 && override_redirect = true",
    "class_g *= 'slop'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "class_g = 'librewolf' && argb",
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 2;
fade-exclude = [];

# Opacity
opacity-rule = [];

# Corner
corner-radius = 0;

# Blur
blur-method = "dual_kawase";
blur-background = true;
blur-background-frame = true;
blur-kern = "3x3box";
blur-strength = 4;
blur-background-exclude = [
    "class_g *= 'slop'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "class_g = 'librewolf' && argb",
];

# Window type settings
wintypes:
{
  menu          = { shadow = false; blur-background = false; };
  dropdown_menu = { shadow = false; blur-background = false; };
  popup_menu    = { shadow = false; blur-background = false; };
  utility       = { shadow = false; blur-background = false; };
};

# Other
backend = "glx";
experimental-backends = true;
vsync = true;
mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];
focus-exclude = "x = 0 && y = 0 && override_redirect = true";

# GLX backend
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
use-damage = true;

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; }
    dock = { shadow = false; clip-shadow-above = true; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 1.0; }
    dropdown_menu = { opacity = 1.0; }
};
